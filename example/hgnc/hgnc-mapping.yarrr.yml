# Generate the RML mappings using https://rml.io/yarrrml/matey

mappings:
  genes:
    sources:
      - ['hgnc.csv~csv']
    s: https://identifiers.org/$(hgnc_id)
    po:
      - [a, sio:Gene]
      # - [sio:hasProvider, bio2kg:graph/hgnc]

      - p: sio:title
        o:
          function: clarifyFun:tolower
          parameters:
              - [clarifyFun:value, "$(name)"]

